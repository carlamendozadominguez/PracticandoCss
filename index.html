<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    

<div class="page">
  <div class="menu">
    <div class="header-menu">CREATIVE TEAM</div>
    <div class="list list-one"><i class="fas fa-th-large fa-fw fa-fw"></i>Dashboard</div>
    <div class="list list-two">
       <i class="fa fa-user fa-fw"></i>User Profile  
     </div>

    <div class="list list-three">
      <i class="far fa-clipboard fa-fw"></i>Table List
    </div>
    <div class="list list-four">
        <i class="far fa-list-alt fa-fw"></i>Typography
    </div>
    <div class="list list-five"><i class="far fa-circle fa-fw"></i>Icons</div>
    <div class="list list-six"><i class="fa fa-map-marker-alt fa-fw"></i>Maps</div>
    <div class="list list-seven"><i class="far fa-bell fa-fw"></i>Notifications</div>
   <div class="list list-eight"><i class="fas fa-globe fa-fw"></i>RTL Support</div>
  </div>
  
  <div class="dash">
    <div class="header-dash">Dashboard
        <div class="search">
            <input type="text" class="searchTerm" placeholder="Search...">
            <button type="submit" class="searchButton">
              <i class="fa fa-search"></i>
            </button>
        </div>
    </div>
  
    <div class="item item-one">
      <div class="item-o sub-item-one">
        <div class="info info-one"><i class="far fa-copy"></i></div>
            <div class = title >Used Space</div>
            <div class = data>49/50</div>
        <div class = unidad><strong>GB</strong></div>
            <div class = resumen><i class="fas fa-exclamation-triangle fa-fw"></i>Get More Space...</div>
      </div>
      <div class="item-o sub-item-two">
        <div class="info info-two"><i class="fas fa-store-alt"></i></div>
                    <div class = title >Renevue</div>
            <div class = data>$34,24</div>
        <div class = unidad><strong>5</strong></div>
            <div class = resumen><i class="far fa-calendar-alt fa-fw"></i>Last 24 Hours</div>
      </div>
      <div class="item-o sub-item-three">
        <div class="info info-three"><i class="fas fa-info-circle"></i></div>
                            <div class = title >Fixed Issuses</div>
            <div class = data>75</div>
            <div class = resumen><i class="fas fa-tag fa-fw"></i></i>Tracked from Github</div>
      </div>
           
      <div class="item-o sub-item-four">
        <div class="info info-four"><i class="fab fa-twitter"></i>
      </div>
      
        <div class = title >Followers</div>
        <div class = data>+356</div>
        <div class = resumen><i class="far fa-clock fa-fw"></i></i>Just Updated</div>
      </div>

    </div>
    <div class="item item-two">two</div>
    <div class="item item-three">threee</div>
  </div>
</div>

</body>
</html>
